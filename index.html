<html>
  <style>
        body {
            margin: 0;
            padding: 0;

        .iframe-container {
            width: 100%;
            height: 50vh; /* Adjust the height as needed */
            box-sizing: border-box;
            overflow: hidden;
        }
  </style>
  
  <head>
  <meta charset="UTF-8">
  <title>Katex</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>

  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
  </head>
  
  <body>
    <h1>Welcome to Learning with Sync2Brain</h1>
    
    <div class="iframe-container">
      <iframe align ="right" src="clock.html" frameborder="0" width: 30% height: 40%></iframe>
    </div>

    <ul>
      <li><a href="github_markdown_cheatsheet.html" target="_blank">Blog 1: Learn Github Markdown</a></li>
    </ul>

    <div id="markdownContent">**Bold Text**</div>
    <div id="htmlContent"></div>

    <script>
      var converter = new showdown.Converter(),
        text      = document.getElementById('markdownContent').innerText,
          html      = converter.makeHtml(text);
      document.getElementById('htmlContent').innerHTML = html;
    </script>

    
  </body>



</html>
